<style>
body {

  overflow: hidden;
  height: 100vh;
  background: radial-gradient(circle at bottom, #4b004f 0%, #1a001f 60%, #000 100%);
  font-family: 'Pacifico', cursive;
}

/* ·∫¢nh trung t√¢m */
.center-image {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 10;
  opacity: 0;
  transition: opacity 1.5s ease;
}

.center-image img {
  width: 260px;
  border-radius: 20px;
  box-shadow: 0 0 40px #ff66cc;
  transition: opacity 1s ease, transform 1s ease;
}

/* Tr√°i tim chu·∫©n */
.heart {
  position: absolute;
  background: #ff4d88;
  transform: rotate(45deg);
  animation: flyUp linear forwards;
  box-shadow: 0 0 15px #ff4d88, 0 0 30px #ff99cc;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  background: #ff4d88;
  border-radius: 50%;
}

/* L·ªùi ch√∫c */
.message {
  position: absolute;
  color: white;
  font-size: 22px;
  text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff4d88;
  white-space: nowrap;
  animation: flyUp linear forwards;
}

/* Animation */
@keyframes flyUp {
  0% {
    transform: translateY(0) rotate(45deg);
    opacity: 0;
  }
  10% { opacity: 1; }
  100% {
    transform: translateY(-120vh) rotate(45deg);
    opacity: 0;
  }
}

/* N√∫t nh·∫°c */
.music-btn {
  position: fixed;
  bottom: env(safe-area-inset-bottom, 20px);

  background: linear-gradient(45deg, #ff4d88, #ff99cc);
  color: white;
  border: none;
  padding: 14px 22px;
  border-radius: 40px;
  cursor: pointer;
  font-size: 18px;
  box-shadow: 0 0 20px #ff99cc;
  z-index: 9999;
  transition: transform 0.2s ease, box-shadow 0.3s ease;
}

.music-btn:active {
  transform: scale(0.9);
  box-shadow: 0 0 30px #ff66cc;
}

</style>
</head>

/* ===== TR√ÅI TIM ===== */
function createHeart() {

  const heart = document.createElement("div");
  heart.classList.add("heart");

  const size = Math.random() * 20 + 15;
  const duration = Math.random() * 5 + 8;

  heart.style.width = size + "px";
  heart.style.height = size + "px";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.bottom = "-40px";
  heart.style.animationDuration = duration + "s";

  document.body.appendChild(heart);

  /* fix shape ƒë√∫ng */
  const before = document.createElement("style");
  before.innerHTML = `
    .heart::before {
      width: ${size}px;
      height: ${size}px;
      top: -${size/2}px;
      left: 0;
    }
    .heart::after {
      width: ${size}px;
      height: ${size}px;
      left: -${size/2}px;
      top: 0;
    }
  `;
  document.head.appendChild(before);

  setTimeout(() => heart.remove(), duration * 1000);
}

/* ===== L·ªúI CH√öC BAY ===== */
function createMessage() {

  const msg = document.createElement("div");
  msg.classList.add("message");

  const duration = Math.random() * 5 + 8;

  msg.textContent = messages[Math.floor(Math.random() * messages.length)];
  msg.style.left = Math.random() * 80 + "vw";
  msg.style.bottom = "-40px";
  msg.style.animationDuration = duration + "s";

  document.body.appendChild(msg);

  setTimeout(() => msg.remove(), duration * 1000);
}

/* ===== SLIDESHOW ===== */
function startImageSlideshow() {

  const center = document.getElementById("centerImage");
  const img = document.getElementById("mainImage");

  center.style.opacity = 1;

  setInterval(() => {

    img.style.opacity = 0;
    img.style.transform = "scale(0.95)";

    setTimeout(() => {
      currentImageIndex++;
      if (currentImageIndex >= uploadedImages.length) {
        currentImageIndex = 0;
      }
      img.src = uploadedImages[currentImageIndex];
      img.style.opacity = 1;
      img.style.transform = "scale(1)";
    }, 1000);

  }, 10000);
}

/* ===== NH·∫†C ===== */
function toggleMusic() {
  const music = document.getElementById("bgMusic");
  const btn = document.querySelector(".music-btn");

  if (music.paused) {
    music.play();
    btn.textContent = "üíî Pause Music";
  } else {
    music.pause();
    btn.textContent = "üíñ Play Music";
  }
}


/* ===== KH·ªûI CH·∫†Y ===== */

/* 7 gi√¢y ƒë·∫ßu ch∆∞a hi·ªán ·∫£nh */
